<mat-card>
    <mat-card-footer class="centered-form" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
        <div class="flex" fxLayout="row" fxLayoutAlign="start center" fxFlex="none">
            <button class="botao" (click)="voltar()"><mat-icon> arrow_back </mat-icon></button>
            <button class="botao" color="primary" (click)="novo()">Adicionar</button>
            <button class="botao" color="primary" (click)="alterar()">Alterar</button>
            <button class="botao" color="primary" (click)="excluir()">Excluir</button>
        </div>
    
        <form [formGroup]="form" fxLayout="row" fxFlex="none" fxLayoutAlign="end center" fxLayoutGap="16px">
            <mat-form-field class="input-pesquisa" subscriptSizing="dynamic">
                <input matInput class="input-pesquisa" placeholder="Pesquisar cliente por nome" formControlName="nome">
            </mat-form-field>
            <button class="botao-pesquisa" (click)="pesquisar()">
                Procurar
            </button>
        </form>
    </mat-card-footer>
    
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
            </ng-container> 
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let clie"> {{clie.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let clie"> {{clie.nome.toUpperCase()}} </td>
            </ng-container>
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let clie"> {{clie.cpf | cpf }} </td>
            </ng-container>
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> TELEFONE </th>
                <td mat-cell *matCellDef="let clie"> {{clie.telefone | telefone }} </td>
            </ng-container>
            <ng-container matColumnDef="cidade">
                <th mat-header-cell *matHeaderCellDef> CIDADE </th>
                <td mat-cell *matCellDef="let clie"> {{clie.cidade.toUpperCase()}} </td>
            </ng-container>
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> ESTADO </th>
                <td mat-cell *matCellDef="let clie"> {{clie.estado.toUpperCase()}} </td>
            </ng-container>
            <ng-container matColumnDef="endereco">
                <th mat-header-cell *matHeaderCellDef> ENDEREÇO </th>
                <td mat-cell *matCellDef="let clie"> {{clie.endereco.toUpperCase()}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>             
</mat-card>
